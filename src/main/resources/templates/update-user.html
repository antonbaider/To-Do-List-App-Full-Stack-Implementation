<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Update User</title>
    <link rel="stylesheet" th:href="@{/styles/main.css}" />
</head>
<body>
<div class="container">
    <div th:replace="header :: header"></div>
    <div class="text">Update Existing User</div>
    <form
            method="POST"
            th:action="@{'/users/' + ${user.getId()} + '/update'}"
            th:object="${user}"
    >
        <div
                class="error"
                th:if="${#lists.isEmpty(constraintViolations) == false}"
        >
            <p>⚠️List of Constraint Violations:</p>
            <ul>
                <li
                        th:each="error : ${constraintViolations}"
                        th:text="${error.defaultMessage}"
                ></li>
            </ul>
            <br />
        </div>

        <div class="form-row">
            <div class="input-data">
                <input
                        type="text"
                        id="firstName"
                        name="firstName"
                        th:field="*{firstName}"
                        required
                />

                <div class="underline"></div>
                <label for="firstName"
                >First Name: <span class="error" th:errors="*{firstName}"></span
                ></label>
            </div>
            <div class="input-data">
                <input
                        type="text"
                        id="lastName"
                        name="lastName"
                        th:field="*{lastName}"
                        required
                />
                <div class="underline"></div>
                <label for="lastName"
                >Last Name: <span class="error" th:errors="*{lastName}"></span
                ></label>
            </div>
        </div>
        <div class="form-row">
            <div class="input-data">
                <input type="text" id="id" th:value="${user.getId()}" disabled />
                <div class="underline"></div>
                <label for="id">Id:</label>
            </div>
            <div class="input-data">
                <input
                        type="email"
                        name="email"
                        id="email"
                        th:field="*{email}"
                        required
                />
                <div class="underline"></div>
                <label for="email"
                >Email: <span class="error" th:errors="*{email}"></span
                ></label>
            </div>
        </div>
        <div class="form-row">
            <div class="input-data">
                <input
                        th:field="*{password}"
                        type="password"
                        id="passwordOld"
                        th:value="${user.getPassword()}"
                        th:placeholder="${user.getPassword()}"
                        disabled
                />
                <div class="underline"></div>
                <label for="passwordOld">Old password:</label>
            </div>

            <div class="input-data">
                <input
                        th:field="*{password}"
                        type="password"
                        name="password"
                        id="password"
                        th:value="${user.getPassword()}"
                        th:placeholder="${user.getPassword()}"
                />
                <div class="underline"></div>
                <label for="password"
                >New password: <span class="error" th:errors="*{password}"></span
                ></label>
            </div>
        </div>
        <div class="form-row-role">
            <label>Role:</label>
            <label>
                <select th:field="*{role}">
                    <option
                            th:each="role : ${roles}"
                            th:value="${role.getId()}"
                            th:selected="${role.getId() == user.getId()}"
                            th:text="${role.getName()}"
                    ></option>
                </select>
            </label>
        </div>

        <div class="form-row submit-btn">
            <div class="input-data">
                <div class="inner"></div>
                <input type="submit" value="Update" />
            </div>

            <div class="input-data">
                <div class="inner"></div>
                <input type="reset" value="Clear" />
            </div>
        </div>
    </form>
</div>
</body>
</html>
