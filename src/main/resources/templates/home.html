<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Home page</title>
    <link rel="stylesheet" th:href="@{/styles/main.css}" />
</head>
<body>
<div class="container">
    <div class="header-container">
        <div th:replace="header :: header"></div>
        <div class="search-container">
            <form action="/search" method="get">
                <label>
                    <input
                            type="text"
                            class="search-input"
                            name="userName"
                            placeholder="Search by name"
                    />
                </label>
                <button type="submit" class="search-icon">GO</button>
            </form>
        </div>
        <div class="header-home">
            <a th:href="@{'/users/create'}">Create new User</a>
        </div>
    </div>
    <div class="text" th:if="${not #lists.isEmpty(users)}">List of Users</div>
    <table class="table">
        <thead th:if="${not #lists.isEmpty(users)}">
        <tr scope="row">
            <th scope="col">No.</th>
            <th scope="col">Id</th>
            <th scope="col">Full name</th>
            <th scope="col">E-mail</th>
            <th colspan="2" scope="col">Operations</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(users)}">
            <td colspan="6">
                <div class="text">No users found</div>
            </td>
        </tr>
        <tr scope="row" th:each="user, state : ${users}">
            <td><b th:text="${state.count}"></b></td>
            <td>
                <a
                        th:text="${user.id}"
                        th:href="@{'/users/' + ${user.id} + '/read'}"
                ></a>
            </td>
            <td class="fullName">
                <a
                        th:text="${user.firstName + ' ' + user.lastName}"
                        th:href="@{'todos/all/users/' + ${user.id}}"
                ></a>
                <label>
                    <select>
                        <option
                                th:selected="${user.role}"
                                th:text="${user.role.getName()}"
                                disabled
                        ></option>
                    </select>
                </label>
            </td>
            <td class="fullName" th:text="${user.email}"></td>
            <td>
                <a class="action-link" th:href="@{'/users/' + ${user.id} + '/update'}">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22 22" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2L18 6l-12 12H2v-4L14 2z"/>
                    </svg>
                </a>
            </td>
            <td>
                <a class="action-link" th:href="@{'/users/' + ${user.id} + '/delete'}">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22 22" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                        <line x1="9" y1="9" x2="15" y2="15"/>
                        <line x1="15" y1="9" x2="9" y2="15"/>
                    </svg>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
